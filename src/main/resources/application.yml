server:
  port: 8080

spring:
  mvc:
    static-path-pattern: /**
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/totalshop?zeroDateTimeBehavior=convertToNull
      username: root
      password: 123
      initial-size: 5
      max-active: 20
      min-idle: 10
      max-wait: 10
  resources:
    chain:
      strategy:
        content:
          paths: /**
          enabled: true
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
    prefix: classpath:/view/
    encoding: UTF-8
    suffix: .html
  servlet:
    multipart:
      max-request-size: 100000000
      max-file-size: 100000000
mybatis:
  mapper-locations: classpath:mapping/*.xml
  config-location: classpath:mybatis-config.xml

logging:
  level:
    com:
      dao:
        debug

